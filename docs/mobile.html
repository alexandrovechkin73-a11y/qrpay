<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Pay - –ú–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="QR Pay">
    <meta name="apple-pay-capable" content="true">
    <meta name="apple-pay-supported-networks" content="visa, masterCard, amex">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #999;
        }
        
        .webview-container {
            flex: 1;
            position: relative;
            background: white;
        }
        
        .webview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .controls {
            background: #1a1a1a;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #333;
        }
        
        .control-btn {
            background: #333;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .control-btn:hover {
            background: #555;
        }
        
        .control-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .payment-section {
            background: #1a1a1a;
            padding: 30px 20px;
            text-align: center;
        }
        
        .payment-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .payment-subtitle {
            font-size: 18px;
            color: #999;
            margin-bottom: 30px;
        }
        
        .price {
            font-size: 36px;
            font-weight: 700;
            color: #3B82F6;
            margin-bottom: 8px;
        }
        
        .price-old {
            font-size: 24px;
            color: #999;
            text-decoration: line-through;
            margin-bottom: 30px;
        }
        
        .apple-pay-btn {
            background: #000;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .apple-pay-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .apple-pay-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .card-pay-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: all 0.3s;
        }
        
        .card-pay-btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .success {
            background: #10B981;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        
        .error {
            background: #EF4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üîã QR Pay</div>
        <div class="subtitle">–ê—Ä–µ–Ω–¥–∞ –ø–∞–≤–µ—Ä–±–∞–Ω–∫–∞</div>
    </div>
    
    <div id="payment-section" class="payment-section">
        <div class="payment-title">Monthly Subscription</div>
        <div class="payment-subtitle">First month only</div>
        
        <div class="price">$4.99</div>
        <div class="price-old">$9.99</div>
        
        <button id="apple-pay-btn" class="apple-pay-btn" onclick="initiateApplePay()">
            üçé Pay with Apple Pay
        </button>
        
        <button id="card-pay-btn" class="card-pay-btn" onclick="initiateCardPayment()">
            üí≥ Pay with Card
        </button>
        
        <div id="status"></div>
    </div>
    
    <div id="webview-container" class="webview-container hidden">
        <div class="loading">
            <div class="spinner"></div>
            <div>–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <iframe id="webview" class="webview" src=""></iframe>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="goBack()" id="back-btn" disabled>‚Üê –ù–∞–∑–∞–¥</button>
        <button class="control-btn" onclick="goForward()" id="forward-btn" disabled>–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        <button class="control-btn" onclick="reload()" id="reload-btn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
        <button class="control-btn" onclick="goHome()" id="home-btn">üè† –î–æ–º–æ–π</button>
    </div>

    <script>
        let currentUrl = '';
        let isWebViewMode = false;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Apple Pay
        function checkApplePaySupport() {
            if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
                document.getElementById('apple-pay-btn').disabled = false;
                return true;
            } else {
                document.getElementById('apple-pay-btn').disabled = true;
                return false;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Apple Pay
        function initiateApplePay() {
            if (!checkApplePaySupport()) {
                showStatus('Apple Pay –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –Ω–∞ —ç—Ç–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ', 'error');
                return;
            }
            
            const paymentRequest = {
                countryCode: 'US',
                currencyCode: 'USD',
                supportedNetworks: ['visa', 'masterCard', 'amex'],
                merchantCapabilities: ['supports3DS'],
                total: {
                    label: 'QR Pay Subscription',
                    amount: '4.99'
                }
            };
            
            const session = new ApplePaySession(3, paymentRequest);
            
            session.onvalidatemerchant = (event) => {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                session.completeMerchantValidation({
                    merchantSession: {
                        epochTimestamp: Date.now(),
                        expiresAt: Date.now() + 3600000,
                        merchantIdentifier: 'merchant.com.qrpay.demo',
                        nonce: 'demo-nonce',
                        merchantSessionIdentifier: 'demo-session',
                        domainName: window.location.hostname,
                        displayName: 'QR Pay'
                    }
                });
            };
            
            session.onpaymentauthorized = (event) => {
                // –°–∏–º—É–ª—è—Ü–∏—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–ª–∞—Ç–µ–∂–∞
                setTimeout(() => {
                    session.completePayment(ApplePaySession.STATUS_SUCCESS);
                    showStatus('‚úÖ –û–ø–ª–∞—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!', 'success');
                    setTimeout(() => {
                        showWebView('https://example.com/success');
                    }, 2000);
                }, 2000);
            };
            
            session.oncancel = () => {
                showStatus('–û–ø–ª–∞—Ç–∞ –æ—Ç–º–µ–Ω–µ–Ω–∞', 'error');
            };
            
            session.begin();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–ø–ª–∞—Ç—ã –∫–∞—Ä—Ç–æ–π
        function initiateCardPayment() {
            showStatus('–û—Ç–∫—Ä—ã—Ç–∏–µ —Ñ–æ—Ä–º—ã –æ–ø–ª–∞—Ç—ã...', 'success');
            showWebView('https://example.com/payment-form');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å WebView
        function showWebView(url) {
            currentUrl = url;
            isWebViewMode = true;
            
            document.getElementById('payment-section').classList.add('hidden');
            document.getElementById('webview-container').classList.remove('hidden');
            
            const iframe = document.getElementById('webview');
            iframe.src = url;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('back-btn').disabled = false;
            document.getElementById('forward-btn').disabled = false;
            document.getElementById('reload-btn').disabled = false;
            document.getElementById('home-btn').disabled = false;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 2000);
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goBack() {
            if (isWebViewMode) {
                window.history.back();
            }
        }
        
        function goForward() {
            if (isWebViewMode) {
                window.history.forward();
            }
        }
        
        function reload() {
            if (isWebViewMode) {
                document.getElementById('webview').src = currentUrl;
            }
        }
        
        function goHome() {
            isWebViewMode = false;
            document.getElementById('payment-section').classList.remove('hidden');
            document.getElementById('webview-container').classList.add('hidden');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            document.getElementById('back-btn').disabled = true;
            document.getElementById('forward-btn').disabled = true;
            document.getElementById('reload-btn').disabled = true;
            document.getElementById('home-btn').disabled = true;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            checkApplePaySupport();
            
            // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
        });
    </script>
</body>
</html>
